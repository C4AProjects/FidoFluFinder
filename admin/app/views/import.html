<form action="" method="post" enctype="multipart/form-data">
            <div class='form-group'>
                <label for='excel_file'>Excel File</label>
                <input id="xlsxFile" type="file" name="excel_file" accept=".xlsx" required="true" >
            </div>
<button class="btn btn-primary" data-bind="click:savemedia">Save Data</button>

        </form>
        <div class="well">

    <table class="table table-bordered table-striped">
      <thead class="tableHeader">
        <tr>
          <th>#</th>
          <th>State</th> 
          <th>Source</th> 
        </tr>
      </thead>
        <tbody data-bind="foreach: excelArray">
            <!--label-success  label-important-->
            <tr class="details">
                <td data-bind="html: ($index() + 1)"></td>
                <td data-bind="html: State"></td>
                <td data-bind="html: Source"></td>
            </tr>
       
        </tbody>
    </table>
    </div>
